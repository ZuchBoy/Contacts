<div class="container mt-5" style="max-width: 400px">
    <h2>Log in</h2>

    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label>E-mail:</label>
        <input class="form-control" [(ngModel)]="email" name="email" required />
      </div>

      <div class="mb-3">
        <label>Password:</label>
        <input ty[e="password" class="form-control" [(ngModel)]="password" name="password" required/>
      </div>

      <button class="btn btn-primary w-100">Log in</button>
    </form>
    <div class="text-danger mt-3" *ngIf="error">{{ error }}</div>
</div>
